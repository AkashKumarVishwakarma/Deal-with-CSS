<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="./docs/instaTitle.png" alt="Title"/>
            <form action="#" class="form">
                <div class="inputs">
                    <label for="">
                        <input type="text" required="">
                        <span>Phone num, username, or email</span>
                    </label>
                    <label for="">
                        <input type="password" required="">
                        <span>Password</span>
                    </label>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div class="seperater">
                <span></span>
                <span>OR</span>
                <span></span>
            </div>
            <div class="forget-buttons">
                <div class="forget-button1">
                    <img src="./docs/fbLogo.png" alt="fbLogo"/>
                    <span>
                        <a href="https://www.facebook.com/">Log in with facebook</a>
                    </span>
                </div>
                
                <Button type="button">Forgot password ?</Button>
            </div>
        </div>
    </div>
    <div class="sign-up">
        <p>Don't have an account ? <a href="">Sign Up</a></p>
    </div>
</body>
</html>
